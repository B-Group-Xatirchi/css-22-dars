<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B Group | css 22-dars amaliyot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Display Property</h1>
    <div class="box__container">
      <div class="outside">
        <h2>Outside</h2>
        <div>
          <div>block</div>
          <div>inline</div>
        </div>
      </div>
      <div class="inside">
        <h2>Inside</h2>
        <div>
          <div>table</div>
          <div>grid</div>
          <div>flex</div>
        </div>
      </div>
      <div class="list-item">
        <h2>List Item</h2>
        <div>
          <div>list-item</div>
        </div>
      </div>
      <div class="internal">
        <h2>Internal</h2>
        <div>
          <div>table-row-group</div>
          <div>table-header-group</div>
          <div>table-footer-group</div>
          <div>table-row</div>
          <div>table-cell</div>
          <div>table-column-group</div>
          <div>table-column</div>
          <div>table-caption</div>
        </div>
      </div>
      <div class="box">
        <h2>Box</h2>
        <div>
          <div>none</div>
        </div>
      </div>
      <div class="legacy">
        <h2>Legacy</h2>
        <div>
          <div>inline-block</div>
          <div>inline-table</div>
          <div>inline-flex</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
